<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Page</title>
</head>
<body>
        <ul>
            {% for object in object_list %}
            <li>{{ object.river_name }}</li>
            <li>{{ object.length }}</li>
            <li>{{ object.area }}</li>
            <li>{{ object.states_covered }}</li>
            <li>{{ object.river_mode }}</li>

            <hr/>
            {% empty %}
            <li>No objects yet</li>
            {% endfor %}
        </ul>
</body>
</html>
